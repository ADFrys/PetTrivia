<!DOCTYPE html>
<html>
<head>
	<title>Triva Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Pet Trivia Game!</h1>
	<br>
	<div class="time">
		<h2>Time Remaining: <span class="remaining-time"></span>Seconds</h2>
	</div>
	<img src="assets/images/pexels-photo-356378.jpeg" height=250 width=300>
	<img src="assets/images/pexels-photo.jpg" height=250 width=300>
	<img src="assets/images/Melopsittacus_undulatus_-Atlanta_Zoo,_Georgia,_USA-8a-2c.jpg" height=250 width=250>
	
	
	<form>
	<h3>1) How high can a cat jump?</h3>
	<input type="radio" name="q1" value="7times">As much as 7 times its height</input><br>
	<input type="radio" name="q1" value="5times">As much as 5 times its height</input><br>
	<input type="radio" name="q1" value="1times">As much as 2 times its height</input><br>
	<input type="radio" name="q1" value="1times">As much as 1 time its height</input><br>
	<input type="radio" name="q1" value="halftime">As much as half of its height</input><br>
	</form>

<script src="./assets/javascript/app.js"></script>
</body>
</html>
